<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Workshop</title>
  <link rel="stylesheet" href="css/workshop.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>
<nav/>

<div class="service-container">
  <table class="vehicles">
<!--    <thead>-->
      <tr id="table-headings">
        <th>Registration</th>
        <th>Model</th>
        <th>Customer Name</th>
        <th>Status</th>
        <th>Advisor</th>
      </tr>
<!--    </thead>-->
<!--    <tbody>-->
      <tr id="service-data" >
        <td id="vehicle-reg"><a id="vehicle-reg-href" href=""  >Registration</a></td>
        <td id="vehicle-model">Model</td>
        <td id="vehicle-customer">Customer Name</td>
        <td id="vehicle-status">Status</td>
        <td id="service-advisor">Advisor Name</td>
      </tr>
<!--    </tbody>-->
  </table>
  <div class="edit-container">
    <button id="expand" data_expanded="false"><</button>
    <form id="new" action="/service/new" method="post">
    <section class="buttons">
      <button type="submit">SUBMIT</button>
      <button id="clear" type="button">CLEAR</button>
    </section>
    <section class="data">
      <label for="registration">Registration</label>
      <label id="reg-error" class="validation-error" for="registration"/>
      <input id="registration" name="registration"  type="text" placeholder="Customer Vehicle Registration" readonly/>
      <label for="model">Model</label>
      <label id="model-error" class="validation-error" for="model"/>
      <input id="model" type="text" name="model" placeholder="Customer Vehicle Model" readonly/>
      <label for="customer">Customer Name</label>
      <label id="customer-error" class="validation-error" for="customer"/>
      <input id="customer" name="customer" type="text" placeholder="Customer Name" readonly/>
      <label for="concerns">Customer Concerns</label>
      <label id="concerns-error" class="validation-error" for="concerns"/>
      <textarea id="concerns" name="concerns" placeholder="Customer Concerns" readonly ></textarea>
      <label for="workshop">Workshop Notes</label>
      <textarea id="workshop" name="workshop" placeholder="Workshop Notes"></textarea>
      <label for="status">Status</label>
      <select name="status", id="status">
        <option th:each="message : ${statusMessageList}"
                th:value="${message}" th:text="${message}"
                th:selected="${message}==(${booking} ? ${booking.status} : 'QUEUE')"
        />
      </select>
    </section>
    </form>
  </div>
</div>

<script src="js/workshop.js"></script>

</body>
</html>
